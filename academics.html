<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About UAT</title>
</head>
<style>
    body {
        margin: 0;
    }

    h1 {
        margin-top: 200px;
    }

    #innpakning {
        width: 100%;
        height: 1000px;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #meny {
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        background-color: #ffffff;
        position: fixed;
        box-shadow: 5px 5px 20px rgba(26, 25, 25, 0.6);
        z-index: 5;
        top: 0;
    }

    #logo {
        background-image: url("logo.png"); /* https://www.uat.edu/see-technology-college */
        background-size: cover;
        width: 70px;
        height: 70px;
        margin-left: 20px;
    }

    .innpakningMenysider {
        display: flex;
        flex-direction: row;
        height: 50px;
        width: 1000px;
        align-items: center;
        justify-content: space-between;
        margin-right: 20px;
    }

    .menyside {
        color: #423a37;
        font-size: 18px;
    }

    .menyside:hover {
        cursor: pointer;
        color: #ae3b55;
    }

    button {
        font-size: 18px;
        background-color: #423a37;
        border-radius: 20px;
        width: 80px;
        height: 32px;
        border: none;
    }

    a {
        text-decoration: none;
    }

    button:hover {
        cursor: pointer;
        background-color: #6b6a69;
    }

    #knapp {
        color: white;
    }

    .tekst {
        font-family: Arial, sans-serif;
    }

    #main {
        height: 810px;
        width: 100%;
        margin-top: 80px;
    }

    a {
        text-decoration: none;
    }

    .active {
        color: #ae3b55;
    }

    /* ------------------------- responsive ----------------------------- */


    @media only screen and (max-width: 1300px) {
        #innpakning {
            height: 2500px;
        }

        #meny {
            flex-direction: column;
        }

    }

    @media only screen and (max-width: 1050px) {
        #innpakning {
            height: 3600px;
        }

        #meny {
            flex-direction: column;
        }

        .innpakningMenysider {
            width: 900px;
        }

        .menyside {
            font-size: 15px;
        }

    }

    @media only screen and (max-width: 950px) {
        #innpakning {
            height: 4130px;
        }

        #meny {
            flex-direction: column;
        }

        .innpakningMenysider {
            width: 700px;
        }
    }

    @media only screen and (max-width: 800px) {
        #innpakning {
            height: 3700px;
        }

        #meny {
            flex-direction: column;
        }

    }

    @media only screen and (max-width: 730px) {
        #innpakning {
        }

        #meny {
            flex-direction: column;
        }

        .innpakningMenysider {
            width: 600px;
        }

        button {
            font-size: 15px;
            width: 70px;
            height: 25px;
        }

    }


</style>

<body>
<div id="innpakning">
    <div id="meny">

        <a href="index.html" id="linkLogo">
            <img src="logo.png" alt="" id="logo">
        </a>

        <div class="innpakningMenysider">
            <span><a href="academics.html" class="menyside tekst active">Academics</a></span>
            <span><a href="admissions.html" class="menyside tekst">Admissions</a></span>
            <span><a href="degrees.html" class="menyside tekst">Degrees</a></span>
            <span><a href="about.html" class="menyside tekst">About UAT</a></span>
            <span><a href="news.html" class="menyside tekst">News & events</a></span>
            <span><a href="apply.html" class="menyside tekst">Apply</a></span>
            <button type="button"><a href="login.html" class="tekst" id="knapp">Login</a></button>
        </div>
    </div>


    <div id="main">
        <h1>Academics</h1>
    </div>

</div>

</body>

</html>
